	<div class="bg-img">

			<input type="text" id="Nombre" onkeydown="validarNombre()" value="" class="formulario__input" required>

			<input type="email" id="Email" class="formulario__input" required>
			<label for="Email" class="formulario__label">Email</label>
			<input type="text" id="Juego" class="formulario__input" required>
			<label for="Juego" class="formulario__label">Juego</label>
			<input type="text" id="Comentario" class="formulario__input" required>
			<label for="Comentario" class="formulario__label">Comentario</label>
			<input type="text" id="Llegada" class="formulario__input" required>
			<label for="Llegada" class="formulario__label">¿Como llegaste a Mundo Indie?</label>
			<input type="submit" class="formulario__submit" value="Envianos tu sugerencia!">
		</form>
